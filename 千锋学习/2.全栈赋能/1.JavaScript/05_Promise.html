<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const p = new Promise((resolve, reject) => {
        if (true) resolve("成功");
        else reject("失败");
      });
      p.then((res) => {
        console.log(res);
        return new Promise((resolve, reject) => {
          resolve("成功2");
        });
      })
        .then((res) => {
          console.log(res);
        })
        .catch((err) => {
          console.log("err:", err);
        })
        .finally(() => {
          console.log("结束");
        });
    </script>
  </body>
</html>
