  <body>
    <script>
      function curry(fn) {
        return function curried(...args) {
          if (args.length >= fn.length) {
            return fn(...args);
          } else {
            return function (...args2) {
              args = args.concat(args2);
              return curried(...args);
            };
          }
        };
      }
      function sum(a, b, c) {
        return a + b + c;
      }
      console.log(sum(1, 2, 3));
      const curriedSum = curry(sum);
      console.log(curriedSum(1)(2)(3));
    </script>
  </body>
