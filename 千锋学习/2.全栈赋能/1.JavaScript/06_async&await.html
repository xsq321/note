<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const p = new Promise((resolve, reject) => {
        if (false) resolve("p成功");
        else reject("p失败");
      });
      const fn1 = async function () {
        console.log(1);
        let data = await p;
        console.log(data);
        console.log(2);
        return "fn1成功";
      };
      const fn2 = async function () {
        try {
          let data = await fn1();
          console.log(data);
        } catch (err) {
          console.log("错误信息：", err);
        }
      };
      fn2();
      console.log(3);
    </script>
  </body>
</html>
