<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <ul>
        <li v-for="item in arr">
          {{item.name}}
          <ol>
            <li v-for="value in item.aera">{{value}}</li>
          </ol>
        </li>
      </ul>
    </div>

    <script>
      new Vue({
        el: "#app",
        data: {
          name: "vue",
          obj: {
            name: "ss",
            age: 15,
          },
          arr: [
            {
              name: "北京",
              aera: ["东城区", "西城区"],
            },
            {
              name: "天津",
              aera: ["河东区", "河西区"],
            },
            {
              name: "天津",
              aera: ["河东区", "河西区"],
            },
            {
              name: "天津",
              aera: ["河东区", "河西区"],
            },
          ],
        },
      });
    </script>
  </body>
</html>
