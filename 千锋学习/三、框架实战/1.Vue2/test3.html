<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <div>
        <span>{{arr}}</span>
        <button @click="$set(arr,4,34);window.console.log(arr)">按钮</button>
      </div>
      <div>
        <span>{{obj}}</span>
        <button @click="obj.obj2.age = 18;window.console.log(obj)">按钮</button>
      </div>
    </div>
    <script>
      Vue.config.productionTip = false;
      new Vue({
        el: "#app",
        data: {
          arr: [1, 3, 4],
          obj: {
            name: "ll",
            obj2: {
              age: 2,
            },
          },
          window: "",
        },
        created() {
          this.window = window;
        },
      });
    </script>
  </body>
</html>
