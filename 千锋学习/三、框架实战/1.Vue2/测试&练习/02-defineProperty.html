<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let obj = {
        name1: "kk",
        name2: "bb",
      };
      Object.defineProperty(obj, "name", {
        enumerable: true,
        configurable: true,
        get() {
          return `${obj.name1}-${obj.name2}`; // 当时为对象添加属性时可直接用this代替obj
        },
        set(value) {
          let arr = value.split("-");
          obj.name1 = arr[0];
          obj.name2 = arr[1];
        },
      });
      console.log(obj);
      obj.name1 = "23334";
      console.log(obj);
      obj.name = "1111-2222";
      console.log(obj);
      for (let key in obj) {
        console.log(key);
      }
      delete obj.name;
      console.log(obj);
    </script>
  </body>
</html>
