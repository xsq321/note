<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <title>topo-vector底图</title>

    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>

    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.24/esri/themes/light/main.css"
    />
    <script src="https://js.arcgis.com/4.24/"></script>

    <script>
      require([
        "esri/Map",
        "esri/views/MapView",
        "esri/layers/GeoJSONLayer",
      ], function (Map, MapView, GeoJSONLayer) {
        const chinaLayer = new GeoJSONLayer({
          url: "./data/china.json",
        });
        const province1Layer = new GeoJSONLayer({
          url: "./data/110000.json",
        });

        const map = new Map({
          basemap: "topo-vector",
          layers: [chinaLayer, province1Layer],
        });

        const view = new MapView({
          map: map,
          center: [108, 32],
          zoom: 5,
          container: "viewDiv",
        });
      });
    </script>
  </head>
  <body>
    <div id="viewDiv"></div>
  </body>
</html>
