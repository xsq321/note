<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let num = Math.floor(Math.random() * 10);
      console.log(num);
      let n = prompt("请输入一个0~9的数：");
      let i = 1;
      while (1) {
        if (n == num) {
          alert("你猜对了");
          break;
        } else if (num > n) {
          n = alert("你猜小了");
        } else {
          n = alert("你猜大了");
        }
        i++;
        if (i > 3) {
          alert("你的次数用完了");
          break;
        } else {
          n = prompt("请重新输入一个0~9的数：");
        }
      }
    </script>
  </body>
</html>
