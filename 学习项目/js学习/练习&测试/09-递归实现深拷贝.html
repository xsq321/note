<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const obj = {
        name: "kk",
        age: 2,
        ee: {
          gender: "man",
        },
        aa: [1, 2, 3, { text: "xx" }],
      };
      function cloneDeep(obj) {
        if (typeof obj !== "object") {
          return obj;
        }
        if (obj instanceof Array) {
          // let obj2 = [...obj];
          let obj2 = [];
          obj2 = obj.map((item) => {
            return cloneDeep(item);
          });
          return obj2;
        }
        // let obj2 = Object.assign({}, obj);
        let obj2 = {};
        for (let key in obj) {
          obj2[key] = cloneDeep(obj[key]);
        }
        return obj2;
      }
      const obj2 = cloneDeep(obj);
      console.log(obj2);
      obj2.ee.gender = "woman";
      obj2.aa[0] = 9;
      obj2.aa[3].text = "aa";
      console.log(obj, obj2);
    </script>
  </body>
</html>
