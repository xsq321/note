<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button>按钮</button>
    <script>
      function fun() {
        console.log("点击了按钮");
      }
      function throttle(fn, time) {
        let timer;
        return function () {
          // console.log(timer);
          if (!timer) {
            fn();
            timer = setTimeout(() => {
              timer = null;
            }, time);
          }
        };
      }
      document
        .querySelector("button")
        .addEventListener("click", throttle(fun, 2000));
    </script>
  </body>
</html>
