<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <canvas
      id="canvas"
      width="600"
      height="400"
      style="border: 1px solid blue"
    ></canvas>
    <script>
      const pi = Math.PI;
      /** @type {HTMLCanvasElement} */
      var canvas = document.getElementById("canvas");
      var ctx = canvas.getContext("2d");

      function draw() {
        canvas.width = canvas.width;
        ctx.translate(300, 200);
        ctx.rotate(-pi / 2);
        ctx.arc(0, 0, 100, 0, 2 * pi);
        for (let i = 0; i < 12; i++) {
          ctx.moveTo(90, 0);
          ctx.lineTo(100, 0);
          ctx.rotate(pi / 6);
        }
        for (let i = 0; i < 60; i++) {
          if (i % 5 !== 0) {
            ctx.moveTo(95, 0);
            ctx.lineTo(100, 0);
          }
          ctx.rotate(pi / 30);
        }
        ctx.stroke();
        ctx.save();

        var time = new Date();
        var hour = time.getHours();
        var minute = time.getMinutes();
        var second = time.getSeconds();

        ctx.beginPath();
        ctx.rotate((hour / 6) * pi + ((minute / 60) * pi) / 6);
        ctx.lineWidth = 4;
        ctx.moveTo(-5, 0);
        ctx.lineTo(40, 0);
        ctx.stroke();
        ctx.closePath();

        ctx.restore();
        ctx.save();
        ctx.beginPath();
        ctx.rotate((minute / 30) * pi + ((second / 60) * pi) / 30);
        ctx.lineWidth = 2;
        ctx.moveTo(-10, 0);
        ctx.lineTo(60, 0);
        ctx.stroke();

        ctx.restore();
        ctx.beginPath();
        ctx.rotate((second / 30) * pi);
        ctx.strokeStyle = "red";
        ctx.moveTo(-15, 0);
        ctx.lineTo(80, 0);
        ctx.stroke();

        requestAnimationFrame(draw);
      }
      draw();
    </script>
  </body>
</html>
